<!doctype html>
<html lang="en">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Hello, world!</title>
  </head>
  <body class="text-center">    
	  <form class="form-signin" action="dashboard.html" method="post">
      <img src="images/logo-small.png" alt="" class="mb-3" />
      <h1 class="h3 mb-4 font-weight-normal">ASA International</h1>
      <input type="user" id="txtUsername" class="form-control" placeholder="Username" required pattern="\S+" autofocus />
      <input type="password" id="txtPassword" class="form-control" placeholder="Password" required />
      <div class="checkbox mb-3 text-left">                
        <label>
            <input type="checkbox" value=""> Show password
          </label>        
      </div>
      <button id="btnLogin" type="submit" class="btn btn-lg btn-primary btn-block mb-2">Login</button>
      <p class="text-center"><a href="#">Forgot password?</a></p>
    </form>  
  </body>
</html>
